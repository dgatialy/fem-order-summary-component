<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/styles.scss" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div id="wrapper">
      <div class="wave">
        <svg xmlns="http://www.w3.org/2000/svg" width="1440" height="437">
          <path
            fill="#D6E1FF"
            fill-rule="evenodd"
            d="M0 349.974c218.558 116.035 460.05 116.035 724.475 0s502.933-116.035 715.525 0V0H0v349.974z"
          />
        </svg>
      </div>

      <div class="card__container">
        <div class="card">
          <figure>
            <img src="./images/illustration-hero.svg" />
          </figure>

          <div class="card__body">
            <div class="card__title">Order Summary</div>
            <div class="card__text">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </div>
            <div class="plan">
              <div class="plan__icon"></div>
              <div class="plan__description">
                <span class="plan__label">Annual Plan</span>
                <span>$59.99/year</span>
              </div>
              <div class="plan__button">
                <a href="">Change</a>
              </div>
            </div>
            <button class="button--primary">Proceed to Payment</button>
            <button class="button--secondary">Cancel Order</button>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/habenbam">habenbam</a>.
      </div>
    </div>
  </body>
</html>

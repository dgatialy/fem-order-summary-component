<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/styles.scss" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="wave"></div>

      <div class="card__container">
        <div class="card">
          <figure>
            <img src="./images/illustration-hero.svg" alt="Illustration" />
          </figure>

          <div class="card__body">
            <div class="card__title"><h1>Order Summary</h1></div>
            <div class="card__text">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </div>
            <div class="plan">
              <div class="plan__icon"></div>
              <div class="plan__description">
                <span class="plan__label">Annual Plan</span>
                <span>$59.99/year</span>
              </div>
              <div class="plan__button">
                <a href="">Change</a>
              </div>
            </div>
            <button class="button--primary">Proceed to Payment</button>
            <button class="button--secondary">Cancel Order</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
